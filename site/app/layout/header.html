<md-toolbar class="main-header${isSplash ? ' splash' : ''}" e:elevation="isSplash ? 0 : 2">
  <div class="md-toolbar-row">
    <md-icon class="logo" src="assets/logo.svg"/>
    <md-button class="md-icon-button menu" on:click="showMenu">
      <md-icon-menu/>
    </md-button>

    <div class="md-title">
      <span class="md-xsmall-hide">Jinge Material</span>
    </div>

    <md-menu size="medium">
      <md-button slot-pass:default class="md-button">
        <md-icon-g_translate/>
        <span>${locale.name}</span>
      </md-button>    
      <_slot slot-pass:content>
        <for e:loop="locales" vm:each="loc">
        <md-menu-item on:click="changeLocale(loc.locale)">${loc.name}</md-menu-item>
        </for>
      </_slot>
    </md-menu>
    
    <md-button class="md-icon-button" href="https://github.com/YuhangGe/jinge-material" target="_blank">
      <md-icon src="assets/icon/github.svg" class="icon-github" />
    </md-button>
  </div>
</md-toolbar>
