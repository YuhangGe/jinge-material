<p><_t>禁用整个分页组件：</_t></p>
<div style="display: flex; justify-content: flex-end;">
  <md-pagination
    disabled
    on:change="onPaginationChanged"
    e:totalSize="130"
  />
</div>
<p><_t>提示正在加载某页：</_t></p>
<div style="display: flex; justify-content: flex-end;">
  <md-pagination
    on:change="onPaginationChanged"
    e:loadingPage="4"
    e:totalSize="130"
    pageSizeOptions
    useJumper
  />
</div>
