<div style="display: flex; align-items: center;">
  <md-button class="md-raised">
    <md-spinner/>
    <span><_t>放在文字前面的 Spinner</_t></span>
  </md-button>
  <md-button class="md-primary md-raised md-icon-button">
    <md-spinner/>
  </md-button>
  <md-button e:disabled="loading" on:click="submit" class="md-raised md-primary">
    <if e:expect="loading">
      <md-spinner/>
    </if>
    <span><_t>提交</_t></span>
  </md-button>
  <md-button e:disabled="loading" on:click="submit" class="md-raised md-primary">
    <if e:expect="loading">
      <md-spinner slot-pass:default/>
      <md-icon-search slot-pass:else/>
    </if>
    <span><_t>搜索</_t></span>
  </md-button>
</div>
