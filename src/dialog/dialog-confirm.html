<md-dialog on:update.active="passActive" e:__portalDisabled="__portalDisabled" e:fullscreen="false" e:active="active">
  <if e:expect="title">
  <md-dialog-title>\${ title }</md-dialog-title>
  </if>
  <if e:expect="content">
  <md-dialog-content><bind-html e:content="content"/></md-dialog-content>
  </if>
  <md-dialog-actions>
    <md-button
     e:disabled="confirmSpinner"     
     on:click="onCancel"
    >
      ${cancelText}
    </md-button>
    <md-button
      class="md-primary"
      e:disabled="confirmSpinner"
      on:click="onConfirm"
    >
      <if e:expect="confirmSpinner">
        <md-icon-home/>
      </if>
      ${confirmText}
    </md-button>
  </md-dialog-actions>
</md-dialog>
