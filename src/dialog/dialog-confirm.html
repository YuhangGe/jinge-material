<md-dialog
  on:update.active="passActive"
  e:__portalDisabled="__portalDisabled"
  e:fullscreen="false"
  e:active="active"
  e:closeOnOutsideClick="false"
>
  <if e:expect="title">
  <md-dialog-title>${ title }</md-dialog-title>
  </if>
  <if e:expect="content">
  <md-dialog-content><bind-html e:content="content"/></md-dialog-content>
  </if>
  <md-dialog-actions>
    <md-button
     e:disabled="confirmSpinner"     
     on:click="onCancel"
    >
      <span>${ cancelText || locale.Cancel }</span>
    </md-button>
    <md-button
      class="md-primary"
      e:disabled="confirmSpinner"
      on:click="onConfirm"
    >
      <if e:expect="confirmSpinner">
        <md-spinner/>
      </if>
      <span>${ confirmText || locale.Ok }</span>
    </md-button>
  </md-dialog-actions>
</md-dialog>
