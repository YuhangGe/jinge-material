<!-- import { Overlay } from '../overlay'; -->
<div
  class="md-drawer${_right ? ' md-right' : ' md-left'}${active ? ' md-active' : ''}${_fixed ? ' md-fixed' : ''}"
>
  <_slot />
  <if e:expect="!_pushMode">
  <Overlay e:__portalTarget="_fixed ? 'body' : 'parent'" e:active="active" on:click="close"/>
  </if>
</div>
