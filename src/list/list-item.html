<!-- 
  import { ListItemLink } from './list-item-link.js';
  import { ListItemButton } from './list-item-button.js';
  import { ListItemDefault } from './list-item-default.js';
-->
<li class="md-list-item${className ? ' ' + className : ''}">
<switch e:test="_tag">
<ListItemLink
  slot-pass:link
  e:href="href"
  e:target="target"
  class="md-list-item-container md-button-clean"
>
  <_slot/>
</ListItemLink>
<ListItemButton
  slot-pass:button
  class="md-list-item-container md-button-clean"
>
  <_slot/>
</ListItemButton>
<ListItemDefault
  slot-pass:default
  class="md-list-item-container md-button-clean"
>
  <_slot/>
</ListItemDefault>
</switch>
</li>
