<!--
  import { Popover } from '../popover';
  import { List } from '../list';
-->
<Popover
 class="md-menu${className ? ' ' + className : ''}"
 e:trigger="trigger"
 e:active="active"
 e:transition="transition"
 e:placement="placement"
 e:offset="popperOffset"
 e:delay="delay"
 e:closeOnOutsideClick="closeOnOutsideClick"
 e:_popperOptions="_popperOptions"
 on:update.active="onUpdateActive"
>
  <_slot slot-pass:default>
    <_slot slot-use:default/>
  </_slot>
  <_slot slot-pass:content>
    <div
      e:style="contentStyles"
      class="md-menu-content${size ? ' ' + size : ''}"
    >
      <div class="md-menu-content-container">
        <List class="${dense ? ' md-dense' : ''}${listClass ? ' ' + listClass : ''}">
          <_slot slot-use:content />
        </List>
      </div>
    </div>
  </_slot>
</Popover>
