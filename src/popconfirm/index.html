<md-popover
 e:trigger="trigger"
 e:active="active"
 e:transition="transition"
 e:placement="placement"
 e:offset="offset"
 e:delay="delay"
 e:closeOnOutsideClick="!confirmSpinner && closeOnOutsideClick"
 e:class="className"
 e:_popperOptions="_popperOptions"
 on:update.active="onUpdateActive"
>
  <_slot slot-pass:default>
    <_slot slot-use:default/>
  </_slot>
  <_slot slot-pass:content>
    <_slot slot-use:content>
    <div class="md-popover-content">
      <div class="title">${title}</div>
      <if e:expect="error">
      <div class="error">${error}</div>
      </if>
    </div>
    </_slot>
    <_slot slot-use:ctrl>
    <div class="md-popover-ctrl">
      <md-button
        e:disabled="confirmSpinner"     
        on:click="onCancel"
      >
        <span>${cancelText || locale.Cancel}</span>
      </md-button>
      <md-button
        class="md-primary"
        e:disabled="confirmSpinner"
        on:click="onConfirm"
      >
        <if e:expect="confirmSpinner">
          <md-spinner/>
        </if>
        <span>${confirmText || locale.Ok}</span>
      </md-button>
    </div>
    </_slot>
  </_slot>
</md-popover>
