<div class="md-tabs${className ? ' ' + className : ''} md-alignment-${alignment}${noTransition ? ' md-no-transition' : ''}${dynamicHeight ? ' md-dynamic-height' : ''}">
  <div ref:nav class="md-tabs-navigation md-elevation-${elevation}">
    <for e:loop="items" vm:index="index" vm:each="tab">
    <md-button
      class="md-tab-nav-button${tab.className ? ' ' + tab.className : ''}${_syncRoute === 0 && tab.isActive ? ' md-active' : ''}"
      e:disabled="tab.disabled"
      active="md-active"
      on:click="_active(index)"
      e:href="tab.href"
      e:params="tab.params"
      e:to="tab.to"
    >
      <_slot slot-use:tab vm-pass:tab="tab">
        ${ tab.label }
      </_slot>
    </md-button>
    </for>
    <span class="md-tabs-indicator${indicatorClass ? ' ' + indicatorClass : ''}" e:style="indicatorStyles" ref:indicator></span>
  </div>
  <md-content class="md-tabs-content${!hasContent ? ' jg-hide' : ''}" e:style="contentStyles">
    <div class="md-tabs-container" e:style="containerStyles">
      <_slot />
    </div>
  </md-content>
</div>
